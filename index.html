<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoopOS UI transition</title>

    <!-- Self-hosted Font Awesome -->
    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/regular.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/light.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/thin.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/sharp-thin.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/duotone-thin.css" rel="stylesheet" />
    <link
      href="/assets/fontawesome/css/sharp-duotone-thin.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400..700,0..1,0..200"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
        vertical-align: top;
      }
      th {
        background-color: #f4f4f4;
        font-weight: 500;
      }
      .fa-icon,
      .material-symbol-preview,
      .google-symbol-preview {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
        direction: ltr;
      }
      input[type="text"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
        min-height: 60px;
      }
      .disabled-row {
        opacity: 0.5;
      }
      #stats,
      #disabledCount {
        margin: 0;
      }
    </style>
  </head>
  <body>
    
  </body>
</html>
